<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
    <link rel="stylesheet" href="../public/stylesheets/semantic.min.css" />

    <script type="text/javascript" src="../public/scripts/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../public/scripts/lib/semantic.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
    <script type="text/javascript" src="../public/scripts/common.js"></script>
    <script type="text/javascript" src="../public/scripts/chart.js"></script>
</head>
<body>
    <header id="header" include-html="/views/header.html"></header>
    <nav id="snb" include-html="/views/nav.html"></nav>
    <div id="content">
        <h3 class="ui header">운영관리</h3>
        <div class="ui two column stackable grid">
            <div class="four column row">
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large blue label">오늘 신규회원 / 전체회원</div>
                        <div class="num_card medium">
                            1,234명 / 223,456명
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large blue label">오늘 매칭 성공 / 전체 매칭 성공</div>
                        <div class="num_card medium">
                            1,234명 / 223,456명
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large teal label">오늘 파티 생성 / 전체 파티 생성</div>
                        <div class="num_card medium">
                            1,234명 / 223,456명
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large teal label">오늘 충전 금액 / 전체 충전 금액</div>
                        <div class="num_card medium">
                            1,234명 / 223,456명
                        </div>
                    </div>
                </div>
            </div>
            <div class="five column row">
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large green label">신규 회원 승인 대기</div>
                        <div class="num_card large">
                            12,345명
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large green label">기존 회원 승인 대기</div>
                        <div class="num_card large">
                            123명
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large yellow label">신고</div>
                        <div class="num_card large">
                            123건
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large yellow label">고객문의</div>
                        <div class="num_card large">
                            1건
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <div class="ui pointing below top attached large orange label">오늘 접속한 회원</div>
                        <div class="num_card large">
                            1,800명
                        </div>
                    </div>
                </div>
            </div>
          </div>      
          <h3 class="ui header">주간 신규회원</h3>  
          <canvas id="bar_chart" width="100%" height="200"></canvas>
    </div>
</body>
<script>
    $("#header").load("../views/header.html");
    $("#snb").load("../views/nav.html"); 

</script>
</html>
