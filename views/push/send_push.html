<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUSH 전송</title>
  <link rel="stylesheet" href="../../public/stylesheets/style.css" />
  <link rel="stylesheet" href="../../public/stylesheets/semantic.min.css" />

  <script type="text/javascript" src="../../public/scripts/lib/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../../public/scripts/lib/semantic.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>

  <script type="text/javascript" src="../../public/scripts/common.js"></script>
  <script type="text/javascript" src="../../public/scripts/calendar.js"></script>
  <script type="text/javascript" src="../../public/scripts/push.js"></script>
</head>

<body>
  <header id="header" include-html="/views/header.html"></header>
  <nav id="snb" include-html="/views/nav.html"></nav>
  <div id="content">
    <h3 class="ui header underline">
      <div class="content">PUSH 전송</div>
    </h3>
    <form class="ui form attached fluid segment">
      <button class="ui labeled icon blue right floated button">
        <i class="right arrow icon"></i>
        전송하기
      </button>
      <div class="ui form">
        <div class="inline fields">
          <label>푸시 발송 유형</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="type" value="instant" checked="checked">
              <label>즉시</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="type" value="reservation">
              <label>예약</label>
            </div>
          </div>
        </div>
      </div>
      <div class="field top_gap reservation none">
        <label>예약일정</label>
        <div class="ui horizontal">
          <div class="ui calendar clear_block" id="start_date">
            <div class="ui input left icon">
              <i class="calendar icon"></i>
              <input type="text" placeholder="날짜 선택" name="date" class="short_input_date" autocomplete="off" value="">
            </div>
          </div>
          <div class="ui calendar clear_block" id="time_picker">
            <div class="ui input left icon">
              <i class="clock icon"></i>
              <input type="text" placeholder="시간 선택" name="date" class="short_input_date" autocomplete="off" value="">
            </div>
          </div>
        </div>
      </div>
      <div class="field top_gap">
        <label>발송회원</label>
        <button type="button" id="search_member" class="ui green tiny button">
          <i class="user icon"></i>
          회원선택
        </button>
        <div class="text_list_container">
          <div class="ui relaxed divided list">
            <div class="item">
              <div class="description">홍길동 010-0000-0000</div>
            </div>
            <div class="item">
              <div class="description">김지현 010-1111-1111</div>
            </div>
            <div class="item">
              <div class="description">정다은 010-1234-1234</div>
            </div>
            <div class="item">
              <div class="description">김완응 010-1010-0101</div>
            </div>
            <div class="item">
              <div class="description">김완응 010-1010-0101</div>
            </div>
            <div class="item">
              <div class="description">김완응 010-1010-0101</div>
            </div>
            <div class="item">
              <div class="description">김완응 010-1010-0101</div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label>제목</label>
        <input placeholder="20자 이내로 입력해주세요" type="text">
      </div>
      <div class="field">
        <label>내용</label>
        <textarea></textarea>
      </div>
    </form>
    <!-- searching member form -->
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="content">
        <div class="description">
          <h4 class="ui header">푸시 발송 회원 조회</h4>
        </div>
        <div class="ui form">
          <div class="inline fields">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="search_type" checked="checked">
                <label>전체</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="search_type">
                <label>여성</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="search_type">
                <label>남성</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="ui placeholder segment">
          <div class="ui two column stackable grid">
            <div class="ui vertical divider">
              <i class="angle double right icon"></i>
            </div>
            <div class="middle aligned row">
              <div class="column">
                <div class="ui left action right input">
                  <div class="ui basic floating dropdown button">
                    <div class="text">검색 필터</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                      <div class="item">이름</div>
                      <div class="item">연락처</div>
                    </div>
                  </div>
                  <input type="text" placeholder="Search">
                </div>
                <table class="ui celled padded table list">
                  <tbody>
                    <tr class="search_result" data-value="1">
                      <td>김지현 010-1111-1111</td>
                    </tr>
                    <tr class="search_result" data-value="2">
                      <td>홍길동 010-1111-1111</td>
                    </tr>
                    <tr class="search_result" data-value="3">
                      <td>김완응 010-1111-1111</td>
                    </tr>
                    <tr class="search_result" data-value="4">
                      <td>정다은 010-1234-1111</td>
                    </tr>
                    <tr class="search_result" data-value="5">
                      <td>정다은 010-1234-1111</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th colspan="5">
                        <div class="ui right floated pagination mini menu">
                          <a class="icon item">
                            <i class="left chevron icon"></i>
                          </a>
                          <a class="item">1</a>
                          <a class="item">2</a>
                          <a class="item">3</a>
                          <a class="icon item">
                            <i class="right chevron icon"></i>
                          </a>
                        </div>
                      </th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div class="column">
                <div class="selected_list_container">
                  <!-- <span class="ui large label name_tag">정다은 010-1234-1111<i class="delete icon"></i></span>  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui positive right labeled icon button">
          완료
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>
</body>
<script>
  $("#header").load("../../views/header.html");
  $("#snb").load("../../views/nav.html");
</script>

</html>
